<div id="{{modalId}}" class="modal modal-{{size}} modal-{{position}}" [ngClass]="{open: isOpen}">
  <div #overlay [ngClass]="{open: isOpen}" class="modal-overlay">
    <div class="modal-dialog">
      <div class="modal-content">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
